<body>
    <script>
        var n = parseInt(prompt("Nhap so nguyen n"));
        var tong = 0;
        //n = 123
        while (n > 0) {
            tong += n % 10;
            n = parseInt(n/10);
        }
        console.log(tong);
    </script>
