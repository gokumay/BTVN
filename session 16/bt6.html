<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="numberA" placeholder="So a = ?"><br>
        <input type="text" id="numberB" placeholder="So b = ?"><br>
        <button id="btn">=</button><br>
        <input type="text" id="result" placeholder="Tong a + b = ?"><br>
    </div>
    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click', function(evt) {
            console.log(evt);
            // lay gtri o 2 o input
            let a = parseFloat(document.getElementById('numberA')).value;
            let b = parseFloat(document.getElementById('numberB')).value;

            document.getElementById('result').value = a + b;
        })
    </script>
</body>
</html>
