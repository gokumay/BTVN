<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>To Do App</h2>
    <div class="frm">
        <input type="text" class="taskName">
        <button class="btnSave">Save</button>
    </div>
    <table border="1" cellspacing="0" cellpadding="5" width="100%">
        <thead>
            <tr>
                <th class="id">No.</th>
                <th class="item">ToDo item</th>
                <th class="statusItem">Status</th>
                <th class="actionItem">Action</th>
            </tr>
        </thead>
        <tbody class="list">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <div>
                        <button class="btnEdit">EDIT</button>
                        <button class="btnDelete">DELETE</button>
                        <button class="btnFinish">FINISH</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
